<ion-header>
  <ion-toolbar>
    <ion-title>Consultar Pacientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="grid">
      <ion-row>
        <ion-col size="1">
        </ion-col>
        <ion-col size="4.5">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Rango de edad:</ion-label>
              <ion-select okText="Seleccionar edad" cancelText="Cerrar">
              </ion-select>
            </ion-item>
          </ion-list>
        </ion-col>
        <ion-col size="1">
        </ion-col>
        <ion-col size="4.5">
          <ion-list>
            <ion-item> 
              <ion-label position="floating">Patologia:</ion-label>
              <ion-select okText="Seleccionar" cancelText="Cerrar">
              </ion-select>
            </ion-item>
          </ion-list>
        </ion-col>
        <ion-col size="1">
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
