<ion-header>
  <ion-toolbar>
    <!--ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons-->
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="3">

        <ion-button expand="block" (click)="cerrarSesion()">Cerrar Sesion</ion-button>

      </ion-col>
      <ion-col size="9">

        <ion-list>
          <ion-item>
            <ion-label position="floating">Estado Civil:</ion-label>
            <ion-select okText="Seleccionar" cancelText="Cerrar">
              <ion-select-option *ngFor="let estadoCivil of estadoCivilList$ | async"
                                 [value]="estadoCivil.descripcion">{{estadoCivil.descripcion}}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
