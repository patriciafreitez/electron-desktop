<ion-header>
  <ion-toolbar>
    <ion-title >Banco de Pacientes</ion-title>
    <ion-button slot="end" routerLink="/basico" *ngIf="isRoot">Registrar Pacientes</ion-button>
    <ion-button slot="end" routerLink="/consultar">Consultar Pacientes</ion-button>
    <ion-button slot="end" (click)="cerrarSesion()">Cerrar Sesion</ion-button>
  </ion-toolbar>
</ion-header>

<ion-header>
  <ion-toolbar>
        <ion-title>
            <h2><p>Publicaciones</p></h2>
        </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ul>
    <ion-input formControlName="mensaje" [disabled]="soloVista"></ion-input>
    <ion-content *ngFor="let mensajeria of mensajeList$">{{mensaje.contenido}}</ion-content>
  </ul>
</ion-content>

<ion-content>
  <ion-footer padding>
    <ion-list>
      <ion-item>
        <ion-textarea position="floating" [(ngModel)]="mensaje">Deje aqui su mensaje</ion-textarea> 
      </ion-item>
    </ion-list>
  </ion-footer>
  <ion-item>
      <ion-button (click)="enviarMensaje()">Enviar</ion-button> 
  </ion-item>
</ion-content>
